<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" fill="url(#grad)" rx="45"/>
  
  <!-- Image Frame -->
  <rect x="30" y="30" width="120" height="120" fill="white" rx="12"/>
  <rect x="35" y="35" width="110" height="110" fill="#f0f9ff" rx="8"/>
  
  <!-- Image Content -->
  <path d="M35 115 L70 80 L105 115 L145 75 L145 145 L35 145 Z" fill="#93c5fd"/>
  <circle cx="60" cy="60" r="10" fill="#93c5fd"/>
  
  <!-- Diagonal Watermark -->
  <g transform="translate(90 90)">
    <g transform="rotate(-45)">
      <text x="0" y="0" 
            font-family="Arial, sans-serif" 
            font-size="24" 
            fill="#3b82f6"
            text-anchor="middle"
            dominant-baseline="middle"
            opacity="0.4"
            style="font-weight: bold;">
        WATERMARK
      </text>
    </g>
  </g>
</svg>